<!DOCTYPE html>
<html lang="en">
{% include "head.html" %}
<body>
{% include "navbar.html" %}
<div id="main" class="container">
    <h1 class="text-center display-4" style="margin-bottom: 1rem">{{ date }}</h1>

    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a class="custom-shadow date-button margin-shadow btn btn-outline-primary" href="/{{ yesterday }}">&laquo; Yesterday</a>
        </li>
        <li class="page-item">
            <a class="custom-shadow date-button margin-shadow btn btn-outline-primary" href="/{{ tomorrow }}">Tomorrow &raquo;</a>
        </li>
    </ul>

    {% if events.len() == 0 %}
    {% include "cards/no-events.html" %}
    {% else %}
    {% include "cards/events.html" %}
    {% endif %}
</div>
{% include "footer.html" %}
</body>
</html>
